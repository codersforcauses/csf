name: Backend CI

on:
  push:
    branches:
      - i52-continuous_integration_backend_automated_testing
jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: server

    services:
      db:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: github-actions
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python Env
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.4'

      - name: Setup Poetry ğŸ—
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache .venv ğŸ“¦
        id: cached-poetry-dependencies
        uses: actions/cache@v3.0.6
        with:
          path: server/.venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: poetry install
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'

      - name: Run Migrations ğŸ•Šï¸
        env:
          API_SECRET_KEY: o!v%_v0zjvc5+_)e!r+o!_uefr2a&)lfgv17$ex=a!ei%!y-_o
          POSTGRES_HOST: localhost
          POSTGRES_PASSWORD: password
          POSTGRES_PORT: 5432
        run: |
          source .venv/bin/activate
          python manage.py migrate

      - name: Run tests ğŸ§ª
        env:
          API_SECRET_KEY: o!v%_v0zjvc5+_)e!r+o!_uefr2a&)lfgv17$ex=a!ei%!y-_o
          POSTGRES_HOST: localhost
          POSTGRES_PASSWORD: password
          POSTGRES_PORT: 5432
        run: |
          source .venv/bin/activate
          python3 -m pip install coverage
          coverage run manage.py test
          coverage xml

      - name: Upload Coverage â˜‚ï¸
        uses: codecov/codecov-action@v3.1.4
        with:
          flags: backend
          files: ./server/coverage.xml
